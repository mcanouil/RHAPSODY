on:
  wokflow_dispatch:

name: archive-docker

jobs:
  pull-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Docker image
        run: |
          docker tag umr1283/rhapsody:1.3.0 ghcr.io/mcanouil/eggla:1.3.0
          docker push umr1283/rhapsody:1.3.0
